import = ["/home/gup/.config/alacritty/themes/themes/hyper.toml"]

live_config_reload = true

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 9.0
# [font.normal]
# family = "MesloLGS NF Regular"

# [[hints.enabled]]
# command = { program = "xclip", args = ["-selection", "clipboard"], input = "replace" }

[font.offset]
x = 1
y = 1

[[hints.enabled]]
action = "Copy"
post_processing = false
regex = '(([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})|("[^ ]+\\.rs:\\d+:\\d+))'
mouse = { enabled = true }

[hints.enabled.binding]
key = "I"
mods = "Control|Shift"

[scrolling]
history = 50000

[selection]
save_to_clipboard = true

[window]
title = "Alacritty"
decorations = "None"
dynamic_padding = false
opacity = 0.9

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6


