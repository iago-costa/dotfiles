import = ["/home/gup/.config/alacritty/themes/themes/hyper.toml"]

live_config_reload = true

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 9.0
# [font.normal]
# family = "MesloLGS NF Regular"

# [[hints.enabled]]
# command = { program = "xclip", args = ["-selection", "clipboard"], input = "replace" }

[font.offset]
x = 1
y = 1

[[hints.enabled]]
command         = "xdg-open" # On Linux/BSD
# command       = "open" # On macOS
# command       = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks      = true
post_processing = true
persist         = false
mouse.enabled   = true
binding         = { key = "U", mods = "Control|Shift" }
regex           = "(ipfs:|ipns:|magnet:|mailto:|gemini://|go‐pher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[scrolling]
history = 50000

[selection]
save_to_clipboard = true

[window]
title = "Alacritty"
decorations = "None"
dynamic_padding = false
opacity = 0.9

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6


