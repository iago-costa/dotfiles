dynamic_title = true
import = ["/home/gup/.config/alacritty/themes/themes/hyper.toml"]
window_opacity = 0.45

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.offset]
x = 1
y = 1

[[hints.enabled]]
action = "Copy"
post_processing = false
regex = '([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'

[hints.enabled.binding]
key = "I"
mods = "Control|Shift"

[scrolling]
history = 50000

[selection]
save_to_clipboard = true

[window]
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
